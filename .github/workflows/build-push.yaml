name: Django Tests and Docker Build & Push

on:
  workflow_call: # Permite que este flujo de trabajo sea llamado desde otro flujo de trabajo
  workflow_dispatch:  # Permite ejecutar manualmente este flujo de trabajo
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test_django:
    uses: yllorca/djangok8s/.github/workflows/django-test.yaml@main

  build_and_push_docker_image:
    needs: [test_django]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: yllorca/django-k8s:latest
          file: Dockerfile.djangok8s
